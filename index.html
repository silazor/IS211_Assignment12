<link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
<form method="post" action="login">
<div class="box">
<h1>Login</h1>
{{ error }}
<table>
  <tr>
    <td>
      username
    </td>
    <td>
      password
    </td>
  </tr>
  <tr>
    <td>
      <input type="username" name="username" value="admin" onFocus="field_focus(this, 'admin');" onblur="field_blur(this, 'admin');" class="admin" />
    </td>
    <td>
      <input type="password" name="password"   onFocus="field_focus(this, 'password');" onblur="field_blur(this, 'password');" class="password" />
    </td>
  </tr>
</table>
