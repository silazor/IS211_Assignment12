<link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
<form method="post" action="/results/add">
<div class="box">
<h1>Add Quiz Score</h1>
{{ error }}
<table>

  <tr>
    <td>
      <select name=student method="GET" action="/">
        {% for student in students %}

        <option value= "{{student[0]}}" SELECTED>{{student[1]}} {{student[2]}}</option>"

        {% endfor %}
      </select>
    </td>
    <td>
      <select name=quiz method="GET" action="/">
        {% for quiz in quizzes %}

        <option value= "{{quiz[0]}}" SELECTED>{{quiz[1]}} {{quiz[3]}} {{quiz[3]}}</option>"

        {% endfor %}
      </select>
    </td>
    <td>
      <input type="text" name="score" value="Enter Score" />
    </td>
</tr>
</table>



<button name="mysubmitbutton" id="mysubmitbutton" type="submit" class="btn">
   Submit
   </button>
</div> <!-- End Box -->

</form>


<script
  src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript">
</script>
