<link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
<form method="post" action="/student/add">
<div class="box">
<h1>Add Student</h1>
{{ error }}
<table>
  <tr>
    <td>
      First Name
    </td>
    <td>
      Last Name
    </td>
  </tr>
  <tr>
    <td>
      <input type="text" name="first_name" value="Enter First Name" />
    </td>
    <td>
      <input type="text" name="last_name" value="Enter Last Name" />
    </td>
  </tr>
</table>

<button name="mysubmitbutton" id="mysubmitbutton" type="submit" class="btn">
   Submit
   </button>
</div> <!-- End Box -->

</form>


<script
  src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript">
</script>
