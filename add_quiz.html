<link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
<form method="post" action="/quiz/add">
<div class="box">
<h1>Add Quiz</h1>
{{ error }}
<table>
  <tr>
    <td>
      Subject
    </td>
    <td>
      Questions
    </td>
    <td>
      Quiz Date
    </td>
  </tr>
  <tr>
    <td>
      <input type="text" name="subject" value="Enter Subject" />
    </td>
    <td>
      <input type="text" name="questions" value="Enter Number of Questions" />
    </td>
    <td>
      <input type="text" name="quiz_date" value="Enter Date of Quiz" />
    </td>
  </tr>
</table>



<button name="mysubmitbutton" id="mysubmitbutton" type="submit" class="btn">
   Submit
   </button>
</div> <!-- End Box -->

</form>


<script
  src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript">
</script>
